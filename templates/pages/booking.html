{% extends 'pages/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="breadcrumb-area breadcrumb-style-6 margin-bottom-100">
    <div class="breadcrumb-inner">
        <h1 class="page-title">Booking  </h1>
        <ul class="page-list">
            <li><a href="{% url 'homepage' %}">Home</a></li>
            <li><a href="#">Booking </a></li>
        </ul>
    </div>
</div>

<div class="form-area padding-top-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 d-flex justify-content-center">
                <div class="form-group">
                    <form action="" class="form" method="post">
                        {% csrf_token %}
                        {{form | crispy}}
                    
                    <div class="btn desktop-right">
                        <button type="submit" class="btn sm-btn">Book Now</button>
                    </div>
                </form>
                </div>                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
